<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <h1>Tienda - Pedido</h1>

        <form id="pedidoForm">

            <label>Nombre:</label>
            <input type="text" id="cliente" required>

            <label>Producto:</label>
            <select id="producto" required>
                <option value="Camiseta" data-precio="40000">Camiseta</option>
                <option value="Zapatos" data-precio="120000">Zapatos</option>
                <option value="Pantalón" data-precio="60000">Pantalón</option>
            </select>

            <label>Cantidad:</label>
            <input type="number" id="cantidad" min="1" required>

            <label>Precio:</label>
            <input type="number" id="precio" readonly>

            <button type="button" id="btnEnviar">Enviar pedido</button>
        </form>

        <p id="estado" class="estado"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
